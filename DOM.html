<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button onclick="
  subscribe()
  " class="subscribebutton">Subscribe </button>
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of Order" class="js-cost">
  <button onclick="
  calculateTotal()
  ">Calculator</button>
  <p class="js-total"></p>
   
    <script>
      function calculateTotal(){
const inputElement=document.querySelector('.js-cost')
let cost=Number(inputElement.value)
if (cost<40){
  cost=cost+10
}
document.querySelector('js-total')
.innerHTML = `$${cost}`
      }
     function subscribe(){
        const buttonElement=document.querySelector('.subscribebutton')
  if(buttonElement.innerText==='Subscribe'){
    buttonElement.innerHTML='Subscribed'
  }else{
    buttonElement.innerHTML='Subscribe'
  }
     }

    </script>
</body>
</html>
